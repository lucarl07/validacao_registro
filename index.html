<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register - HelpCode</title>

    <!-- Typography (Poppins 400-700): -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="content">

        <section class="text-float">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>

        <form class="register-area" action="#">
            <input type="text" class="form-input" id="inFirstName" placeholder="First Name">

            <input type="text" class="form-input" id="inLastName" placeholder="Last Name">

            <input type="text" class="form-input" id="inEmail" placeholder="Email Address">

            <input type="password" class="form-input" id="inPassword" placeholder="Password">
        </form>

    </main>
    <script src="./js/app.js"></script>
</body>
</html>
